apiVersion: apps/v1
kind: Deployment
metadata:
  name: aegis-api
  namespace: aegis
  labels:
    app.kubernetes.io/name: aegis-memory
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aegis-api
  template:
    metadata:
      labels:
        app: aegis-api
    spec:
      containers:
        - name: aegis
          image: ghcr.io/quantifylabs/aegis-memory:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql+asyncpg://aegis:$(POSTGRES_PASSWORD)@aegis-postgres:5432/aegis"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aegis-secrets
                  key: postgres-password
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: aegis-secrets
                  key: openai-api-key
            - name: AEGIS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: aegis-secrets
                  key: aegis-api-key
          envFrom:
            - configMapRef:
                name: aegis-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: aegis-api
  namespace: aegis
  labels:
    app.kubernetes.io/name: aegis-memory
    app.kubernetes.io/component: api
spec:
  selector:
    app: aegis-api
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP

