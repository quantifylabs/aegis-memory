# IMPORTANT: Do not commit this file with real values!
# Use kubectl create secret or a secrets manager instead.
#
# Example:
#   kubectl create secret generic aegis-secrets -n aegis \
#     --from-literal=openai-api-key=sk-... \
#     --from-literal=aegis-api-key=your-key \
#     --from-literal=postgres-password=your-password

apiVersion: v1
kind: Secret
metadata:
  name: aegis-secrets
  namespace: aegis
  labels:
    app.kubernetes.io/name: aegis-memory
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Replace these placeholder values before applying
  openai-api-key: "REPLACE_WITH_YOUR_OPENAI_KEY"
  aegis-api-key: "REPLACE_WITH_SECURE_API_KEY"
  postgres-password: "REPLACE_WITH_SECURE_PASSWORD"

