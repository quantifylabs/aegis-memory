# Alembic Configuration for Aegis Memory
#
# Usage:
#   alembic upgrade head     - Apply all migrations
#   alembic downgrade base   - Revert all migrations
#   alembic revision --autogenerate -m "description"  - Generate migration
#   alembic current          - Show current revision
#   alembic history          - Show migration history

[alembic]
script_location = alembic
prepend_sys_path = server
sqlalchemy.url = postgresql+asyncpg://aegis:aegis@localhost:5432/aegis

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
