apiVersion: v1
kind: ConfigMap
metadata:
  name: aegis-config
  namespace: aegis
  labels:
    app.kubernetes.io/name: aegis-memory
    app.kubernetes.io/component: config
data:
  # Database settings
  DB_POOL_SIZE: "20"
  DB_MAX_OVERFLOW: "10"
  
  # Rate limiting
  RATE_LIMIT_PER_MINUTE: "60"
  RATE_LIMIT_PER_HOUR: "1000"
  
  # OpenAI settings
  OPENAI_EMBED_MODEL: "text-embedding-3-small"
  EMBEDDING_DIMENSIONS: "1536"
  
  # CORS (update for production)
  CORS_ORIGINS: "*"

